# .github/workflows/deploy.yml

name: Deploy to GitHub Pages

on:
  # Se ejecuta cada vez que haces un push a la rama "main"
  push:
    branches:
      - main
  # Permite ejecutar este workflow manualmente desde la pestaña Actions en GitHub
  workflow_dispatch:

# Permisos para que la Action pueda desplegar en GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permite un solo despliegue concurrente, cancelando ejecuciones anteriores
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4 # Versión actualizada

      - name: Setup Node.js
        uses: actions/setup-node@v4 # Versión actualizada
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build your site
        # Asegúrate que el comando de build coincida con tu package.json
        run: npm run build 

      - name: Upload artifact
        # ESTA ES LA ACCIÓN CORRECTA Y MODERNA PARA GITHUB PAGES
        uses: actions/upload-pages-artifact@v3 
        with:
          # Sube el contenido de la carpeta 'dist'
          path: ./dist

  deploy:
    # El trabajo de deploy necesita que el de build termine primero
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # Versión actualizada
